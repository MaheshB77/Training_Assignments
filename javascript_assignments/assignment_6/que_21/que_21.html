<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 21</title>
    <link rel="stylesheet" href="./que_21.css" />
  </head>
  <body>
    <div class="main">
      <p id="q">
        Q. Write a JavaScript program to add items in an blank array and display
        the items.
      </p>
      <input
        type="text"
        id="inp"
        placeholder="Enter value to the array"
      /><br />
      <button id="subm" type="button" onclick="addElement()">
        Add element
      </button>
      <button id="clr" type="button" onclick="clearArray()">Clear</button>
      <p id="msg"></p>
      <h3 id="result"></h3>
    </div>
    <script src="./que_21.js"></script>
  </body>
</html>
