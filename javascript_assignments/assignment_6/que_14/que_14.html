    <title>Question 14</title>

  </head>
  <body>
    <div class="main">
      <p id="q">
        Q. Write a JavaScript program which accept a number as input and insert
        dashes (-) between each two even numbers. For example if you accept
        025468 the output should be 0-254-6-8.
      </p>
      <input type="text" id="num1" placeholder="Enter a number" /><br />
      <button id="subm" type="button" onclick="putDash()">
        See the output
      </button>
      <p id="msg"></p>
      <h3 id="result"></h3>
    </div>
    <script src="./que_14.js"></script>
  </body>
