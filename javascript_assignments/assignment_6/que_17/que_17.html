<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 17</title>
    <link rel="stylesheet" href="./que_17.css" />
  </head>
  <body>
    <div class="main">
      <p id="q">
        Q. Write a JavaScript program which accept a string as input and swap
        the case of each character. For example if you input 'The Quick Brown
        Fox' the output should be 'tHE qUICK bROWN fOX'.
      </p>
      <input type="text" id="inp" placeholder="Enter a String" /><br />
      <button id="subm" type="button" onclick="flipLetters()">
        Swap Cases
      </button>
      <p id="msg"></p>
      <h3 id="result"></h3>
    </div>
    <script src="./que_17.js"></script>
  </body>
</html>
