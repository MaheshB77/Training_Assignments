<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Assignment 4</title>
    <link rel="stylesheet" href="assignment_4.css" />
    <script type="text/javascript" src="assignment_4.js"></script>
  </head>
  <body>
    <div class="frm">
      <h1>User Form</h1>
      <form>
        <table>
          <tr>
            <td>
              <label for="fullName">Full Name : </label>
            </td>
            <td class="ip">
              <input
                class="data"
                type="text"
                placeholder="Enter your full name"
                name="fullName"
                id="fullName"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="lastName">Last Name : </label>
            </td>
            <td class="ip">
              <input
                class="data"
                type="text"
                placeholder="Enter your last name"
                name="lastName"
                id="lastName"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="designation">Designation : </label>
            </td>
            <td class="ip">
              <input
                class="data"
                type="text"
                placeholder="Enter your designation"
                name="designation"
                id="designation"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="mobileNumber">Mobile Number : </label>
            </td>
            <td class="ip">
              <input
                class="data"
                type="text"
                placeholder="Enter your mobile number"
                name="mobileNumber"
                id="mobileNumber"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="address">Address : </label>
            </td>
            <td class="ip">
              <textarea
                class="data"
                name="address"
                id="address"
                cols="30"
                rows="5"
                placeholder="Enter your address"
              ></textarea>
            </td>
          </tr>

          <tr>
            <td>
              <label for="city">City : </label>
            </td>
            <td class="ip">
              <input
                class="data"
                type="text"
                placeholder="Enter your city name"
                name="city"
                id="city"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="state">State : </label>
            </td>
            <td class="ip">
              <input
                class="data"
                type="text"
                placeholder="Enter your state"
                name="state"
                id="state"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="pinCode">Pin Code : </label>
            </td>
            <td class="ip">
              <input
                class="data"
                type="text"
                placeholder="Enter your pin code"
                name="pinCode"
                id="pinCode"
              />
            </td>
          </tr>
        </table>
      </form>
      <div class="btns">
        <button type="submit" onclick="submitData()">Submit</button>
        <button type="button" onclick="clearData()">Reset</button>
      </div>
    </div>
  </body>
</html>
