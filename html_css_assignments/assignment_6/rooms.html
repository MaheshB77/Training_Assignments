<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="../css/assignment_4.css">
</head>
<body>
    <main>
        <!-- Navbar -->
        <div class="box-1">
            <img src="https://naukrirecruiter.naukri.com/profilePic/getpic?pid=1561818485rp4199018_medium4"
             alt="Liviano logo">
             <nav>
                 <ul>
                     <li><a href="dashboard.html">Dashboard</a></li>
                     <li><a href="user_details.html">User</a></li>
                     <li><a href="rooms.html">Rooms</a></li>
                     <li><a href="account.html">Account</a></li>
                 </ul>
             </nav>
        </div>
        <div class="box-2">

        <!-- Username -->
            <div class="box-4">
                <h2>Username</h2>
            </div>
            <!-- Form -->
            <div class="frm">
                <h2>Add Rooms</h2>
                <form class="add-room-from">
                    <table>
                        <tr>
                            <td class="td-ip"><label for="type">Type : </label></td>
                            <td>
                                <select name="type" id="type">
                                    <option value="Select Type">Select Type</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-ip"><label for="cost">Cost : </label></td>
                            <td><input type="text" placeholder="3000.00"></td>
                        </tr>
                        <tr>
                            <td class="td-ip"><label for="includesBreakfast">
                                Includes Breakfast : 
                            </label></td>
                            <td><input type="checkbox"></td>
                        </tr>
                        <tr>
                            <td class="td-ip">Bed : </td>
                            <td>
                                <label for="king">King : </label>
                                <input type="radio" name="king" value="bed">
                                <label for="queen">Queen : </label>
                                <input type="radio" name="queen" value="bed">
                                <label for="twin">Twin : </label>
                                <input type="radio" name="twin" value="bed">
                                <label for="doublw">Double : </label>
                                <input type="radio" name="doublw" value="bed">
                            </td>
                        </tr>
                        <tr>
                            <td class="td-ip"><label for="phone">Phone : </label></td>
                            <td><input type="text" placeholder="Enter your phone number"></td>
                        </tr>
                        <tr>
                            <td class="td-ip"><label for="totalRooms">Total Rooms : </label></td>
                            <td><input type="text" placeholder="Enter your total rooms"></td>
                        </tr>
                        <tr>
                            <td class="td-ip"><label for="description">Description : </label></td>
                            <td>
                                <textarea name="description" id="description" cols="35" rows="2" placeholder="Enter your Description in 360 words"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="btns">
                        <button type="submit">Save</button>
                        <button type="reset">Cancel</button>
                    </div>

                </form>
            </div>

        </div>
        <!-- Footer -->
        <div class="box-3">
            <h5>Copyrights by Liviano Rooms</h5>
        </div>


    </main>
</body>
</html>
